# @file
# .travis.yml - Drupal driver for Doctrine DBAL.

language: php

sudo: false

php:
  #- 5.5
  #- 5.6
  - 7
  #- 7.1
  #- nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

env:
  global:
    # add composer's global bin directory to the path
    # see: https://github.com/drush-ops/drush#install---composer
    - PATH="$PATH:$HOME/.composer/vendor/bin"

    # Drupal specific variables.
  #- SIMPLETEST_DB="mysql://root:@127.0.0.1/drupal_travis_db"
    - SIMPLETEST_DB="dbal://root:@127.0.0.1/drupal_travis_db?namespace=Drupal%5CDriver%5CDatabase%5Cdbal&dbal_driver=pdo_mysql#travis_"
    # Note: Do not add a trailing slash here.
    - DRUPAL_TI_WEBSERVER_URL="http://127.0.0.1"
    - DRUPAL_TI_WEBSERVER_PORT="8080"

    # === Behat specific variables.
    # This is relative to $TRAVIS_BUILD_DIR
    - DRUPAL_TI_BEHAT_DIR="./tests/behat"
    # These arguments are passed to the bin/behat command.
    - DRUPAL_TI_BEHAT_ARGS=""
    # Specify the filename of the behat.yml with the $DRUPAL_TI_DRUPAL_DIR variables.
    - DRUPAL_TI_BEHAT_YML="behat.yml.dist"
    # This is used to setup Xvfb.
    - DRUPAL_TI_BEHAT_SCREENSIZE_COLOR="1280x1024x16"
    # The version of selenium that should be used.
    - DRUPAL_TI_BEHAT_SELENIUM_VERSION="2.48.2"
    # Set DRUPAL_TI_BEHAT_DRIVER to "selenium" to use "firefox" or "chrome" here.
    - DRUPAL_TI_BEHAT_DRIVER="phantomjs"
    - DRUPAL_TI_BEHAT_BROWSER="firefox"

mysql:
  database: drupal_travis_db
  username: root
  encoding: utf8

before_install:
  - git clone http://git.drupal.org/project/drupal.git $HOME/drupal8
  - cd $HOME/drupal8
  - composer install
  - composer require "doctrine/dbal:^2.5.12"
  - mysql -e 'CREATE DATABASE drupal_travis_db;'

install:
  - git clone https://github.com/mondrake/drudbal.git $HOME/drupal8/modules/contrib/drudbal
  
before_script:
  - mkdir -p $HOME/drivers/lib/Drupal/Driver/Database/
  - cd $HOME/drivers/lib/Drupal/Driver/Database/
  - ln -s $HOME/drupal8/modules/contrib/drudbal/drivers/lib/Drupal/Driver/Database/dbal dbal

script:
  - cd $HOME/drupal8/core
  - ../vendor/bin/phpunit --group Database --verbose

after_script:
  #- drupal-ti after_script

notifications:
  email: false
