name: PHPUnit Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: "mysql:5.7"
        options: >-
          -e MYSQL_ALLOW_EMPTY_PASSWORD=yes
          -e MYSQL_DATABASE=drudbal
        ports:
          - "3306:3306"

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install PHP
      uses: "shivammathur/setup-php@v2"
      with:
        coverage: "none"

    - name: Git clone Drupal
      run: |
        git clone --depth=5 --branch=9.2.x http://git.drupal.org/project/drupal.git

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: drupal/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: |
        cd drupal
        composer install --no-progress
        composer run-script drupal-phpunit-upgrade
        # Get Drush and Doctrine DBAL
        composer require drush/drush --no-progress

    - name: Install Drupal
      run: |
        cd drupal
        vendor/bin/drush site-install standard --db-url="mysql://root:@localhost/drudbal#drudbal_" -y

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

